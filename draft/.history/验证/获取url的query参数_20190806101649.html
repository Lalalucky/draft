<script>
    var url = 'http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e';
    function getUrl(url) {
        var res = {};
        url = url.split("?")[1];
        var map = url.split('&');
        for (let index = 0; index < map.length; index++) {
            res[map[index].split("=")[0]] = map[index].split("=")[1];
        }
        return res;
    }
    console.log(getUrl);
</script>
