<script>
	var arr = [3, 1, 4, 6, 5, 7, 2];

	function quickSort(arr) {
		var m = Math.floor(arr.length / 2);
        var m = arr.split()
		var l = [];
		var r = [];

		for (let index = 0; index < arr.length; index++) {
			const element = arr[index];
			if (element < arr[m]) {
				l.push(element);
			} else {
				r.push(element);
			}
		}
		return quickSort(l).contact(m, quickSort(r));
	}
	console.log(quickSort(arr));
</script>
