<script>
    function M1() { 
        this.hello = "hello";
    }
    function M2() { 
        this.world = "world";
    }
    function S() {

     // 继承 M1

    // 继承链上加入 M2

    // 指定构造函数

    var s = new S();
    console.log( s )
    s.hello // 'hello'
    s.world // 'world'
